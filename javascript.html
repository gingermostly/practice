<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
  <form id="mathSelect"><input id="add" name="select" type="radio" checked>Add 7 to a number<input id="multiply2"name="select" type="radio"> Multiply 2 numbers</form>
  <div>So, what number do you want to add 7 to?</div>
  <form><input id="addInput" type="number"><input id="multiplyInput" type="number" style="visibility:hidden"></form>
  <button id="submit">Gimme the answer!</button>
  <div id="answer"></div>
  <script>
  var input = document.getElementById('addInput');
  var input2 = document.getElementById('multiplyInput');
  var multiply2 = document.getElementById('multiply2');
  var add = document.getElementById('add');
  var result = document.getElementById('answer');
  function add7(x){
    var x = parseInt(x, 10);
    return x + 7;
  }
  function multiply(x, y){
    return x * y;
  }
  function capitalize(str){
  return str.slice(0, 1).toUpperCase() + str.slice(1).toLowerCase();
  }
  function lastLetter(str){
    return str.charAt(str.length - 1).toLowerCase();
  }
  document.getElementById('submit').addEventListener('click', function(){
    var answer = add7(input.value);
    var answer2 = multiply(input.value, input2.value);
    if (input.value.length && add.checked){
    document.getElementById('answer').textContent = 'The answer is ' + answer + '. You really couldn\'t work that out on your own?'}
    else if (input.value.length && input2.value.length && multiply2.checked){
      document.getElementById('answer').textContent = input.value + ' times ' + input2.value + ' = ' + answer2
    }
    else {
      document.getElementById('answer').textContent = "You need to enter a number first."
    };
  });
  document.getElementById('mathSelect').addEventListener('change', function(){
    var multiplyInput = document.getElementById('multiplyInput');
    if (multiply2.checked) {
      multiplyInput.style.visibility = 'visible';
    } else {
      multiplyInput.style.visibility = 'hidden';
    };
  });
  document.getElementById('addInput').addEventListener('focus', function(){
    if (input.value) {
      input.value = ' ';
    }
  })
  </script>
</body>

</html>
